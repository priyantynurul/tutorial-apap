<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <title>Login</title>

  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          Ubah Password
        </div>
        <div class="card-body">
          <div th:if="${param.error}">
            <span style="color: red">Invalid password</span>
          </div>
          <form th:action="@{/user/ubah-password}" method="POST">
            <div class="row form-group">
              <label class="col-sm-4">Password Lama :</label>
              <input type="password" class="col-sm-8 form-control input-group-sm" name="passwordLama">
            </div>
            <div class="row form-group">
              <label class="col-sm-4">Password Baru :</label>
              <input type="password" class="col-sm-8 form-control input-group-sm" name="passwordBaru" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,}$" title="Password minimal berisi 1 angka, 1 huruf besar, 1 huruf kecil, 1 simbol, dan berjumlah 8 karakter.">
            </div>
            <div class="row form-group">
              <label class="col-sm-4">Konfirmasi Password Baru :</label>
              <input type="password" class="col-sm-8 form-control input-group-sm" name="passwordKonfirmasi" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,}$" title="Password minimal berisi 1 angka, 1 huruf besar, 1 huruf kecil, 1 simbol, dan berjumlah 8 karakter.">
            </div>
            <input type="submit" class="btn btn-warning" value="Simpan">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
