<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>21 Cineplux</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar('Film')"></nav>
    <div class="container">
        <h2>Daftar Seluruh Film</h2>
        <br>
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Nomor Film</th>
                    <th scope="col">Nama Film</th>
                    <th scope="col">Deskripsi Film</th>
                    <th scope="col">Sedang Tayang</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="film : ${listFilm}">
                    <th th:text="${film.noFilm}"></th>
                    <td th:text="${film.namaFilm}"></td>
                    <td th:text="${film.deskripsiFilm}"></td>
                    <td>
                        <span th:if="${film.isDisplaying == 0}" th:text="'YA'"></span>
                        <span th:if="${film.isDisplaying == 1}" th:text="'TIDAK'"></span>
                    </td>
                </tr>
            </tbody>
        </table>
        <br>
    </div>
    <a class="btn btn-primary" href="/">Home</a>
    </div>

</body>

</html>
